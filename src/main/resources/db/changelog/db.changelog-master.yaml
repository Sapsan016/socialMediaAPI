databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: create_users
      author: Mikhail
      changes:
          - createTable:
              tableName: users
              columns:
                - column:
                    name: user_id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: username
                    type: varchar(30)
                    constraints:
                      nullable: false
                - column:
                    name: password
                    type: varchar(80)
                    constraints:
                      nullable: false
                - column:
                    name: email
                    type: varchar(20)
                    constraints:
                      nullable: false
                      unique: true
  - changeSet:
      id: create_user_friends
      author: Mikhail
      changes:
        - createTable:
            tableName: user_friends
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: users
                    nullable: false
              - column:
                  name: friend_id
                  type: bigint
                  constraints:
                    foreignKeyName: users
                    nullable: false
  - changeSet:
      id: create_posts
      author: Mikhail
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: post_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: header
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(1000)
                  constraints:
                    nullable: false
              - column:
                  name: imageRef
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: created
                  type: date
                  constraints:
                    nullable: false
  - changeSet:
      id: create_roles
      author: Mikhail
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: role_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(100)
                  constraints:
                    nullable: false
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: users
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: roles
                    nullable: false
  - changeSet:
      id: change_posts
      author: Mikhail
      changes:
        - addColumn:
            tableName: posts
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: users
                    nullable: false
  - changeSet:
      id: create_events
      author: Mikhail
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: event_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: timestamp
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: eventType
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: operation
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: entity_id
                  type: bigint
                  constraints:
                    nullable: false
  - changeSet:
      id: change_user_friends
      author: Mikhail
      changes:
        - addColumn:
            tableName: user_friends
            columns:
              - column:
                  name: friendship
                  type: varchar(20)
                  constraints:
                    nullable: false








