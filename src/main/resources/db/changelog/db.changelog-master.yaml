databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: create_users
      author: Mikhail
      changes:
          - createTable:
              tableName: users
              columns:
                - column:
                    name: user_id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: username
                    type: varchar(30)
                    constraints:
                      nullable: false
                - column:
                    name: password
                    type: varchar(80)
                    constraints:
                      nullable: false
                - column:
                    name: email
                    type: varchar(20)
                    constraints:
                      nullable: false
                      unique: true



